########################
### Variables
########################
$mod = SUPER
$confDir = ~/.config/viegphunt

########################
### Launchers
########################
bind = $mod, Space, exec, $terminal
bind = $mod, E, exec, $fileManager
bind = $mod, B, exec, $browser

bind = Alt, Space, exec, $confDir/app_launcher.sh
bind = $mod, PERIOD, exec, $confDir/emoji_launcher.sh
bind = $mod, V, exec, $confDir/clipboard_launcher.sh

bind = $mod, S, exec, grim -g "$(slurp)" - | swappy -f - -o - | tee ~/Pictures/screenshot_$(date +%F_%H-%M-%S).png | wl-copy --type image/png

########################
### System
########################
bind = $mod, H, exec, $confDir/key_hints.sh
bind = $mod, L, exec, hyprlock
bind = $mod SHIFT CTRL, Escape, exit
bind = $mod SHIFT, R, exec, hyprctl reload
bind = $mod, A, exec, bash -c 'hyprpicker -a | xargs -I {} notify-send "Color Picked" "{}"'

########################
### Window management
########################
bind = $mod, Q, killactive
bind = $mod SHIFT, Q, exec, hyprctl dispatch closewindow active

bind = $mod, F, togglefloating
bind = $mod, P, pseudo
bind = $mod, R, togglesplit
bind = $mod, T, togglegroup
bind = $mod SHIFT, T, changegroupactive, f

########################
### Focus movement (Arrows + Vim)
########################
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

########################
### Workspaces
########################
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, TAB, workspace, previous
bind = $mod SHIFT, TAB, movetoworkspace, previous

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

########################
### Mouse
########################
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

########################
### Wallpaper
########################
bind = $mod, W, exec, $confDir/wallpaper_select.sh
bind = $mod SHIFT, W, exec, $confDir/wallpaper_random.sh

########################
### Media / Brightness (SwayOSD Config)
########################

bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

bind = ,Caps_Lock, exec, swayosd-client --caps-lock

########################
### Media Player (playerctl)
########################
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous23